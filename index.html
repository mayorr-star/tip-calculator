<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@200;300;400&family=Epilogue:wght@500;700&family=League+Spartan:wght@700&family=Poppins:wght@500&family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>calc</h1>
    </header>
    <div class="result"></div>
    <div class="calculator">
      <div class="btns">
        <div class="num-btns">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="del">DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>*</button>
        </div>
        <div class="class">
          <button id="reset">RESET</button>
          <button id="result-btn">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
